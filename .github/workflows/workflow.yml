name: CI

on: [release]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build linux
      run: tree-sitter/make-linux.sh

  build-mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build mac
      run: tree-sitter/make-mac.sh

  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build win
      run: tree-sitter/make-win.bat
