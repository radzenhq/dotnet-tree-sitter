name: tree-sitter

on: [push]

jobs:
   build-linux-x64:
     runs-on: ubuntu-24.04
     steps:
     - uses: actions/checkout@v2
       with:
         submodules: true

     - name: Build linux x64
       run: native/make-linux.sh

     - name: Upload
       uses: actions/upload-artifact@master
       with:
         name: native-linux-x64
         path: native/out

   build-linux-arm64:
     runs-on: ubuntu-24.04-arm
     steps:
     - uses: actions/checkout@v2
       with:
         submodules: true

     - name: Build linux arm64
       run: native/make-linux.sh

     - name: Upload
       uses: actions/upload-artifact@master
       with:
         name: native-linux-arm64
         path: native/out

   build-macos-arm64:
     runs-on: macos-14
     steps:
     - uses: actions/checkout@v2
       with:
         submodules: true

     - name: Build macos arm64
       run: native/make-macos.sh

     - name: Upload
       uses: actions/upload-artifact@master
       with:
         name: native-macos-arm64
         path: native/out

   build-macos-intel:
     runs-on: macos-13
     steps:
     - uses: actions/checkout@v2
       with:
         submodules: true

     - name: Build macos intel
       run: native/make-macos.sh

     - name: Upload
       uses: actions/upload-artifact@master
       with:
         name: native-macos-intel
         path: native/out

   build-windows-x64:
     runs-on: windows-2022
     steps:
     - uses: actions/checkout@v2
       with:
         submodules: true

     - name: Build windows x64
       run: native/make-windows.bat

     - name: Upload
       uses: actions/upload-artifact@master
       with:
         name: native-windows-x64
         path: native/out
